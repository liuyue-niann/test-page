    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400&display=swap');
      body { margin: 0; background: #000; overflow: hidden; font-family: 'Inter', sans-serif; }
      .cinzel { font-family: 'Cinzel', serif; }
      /* Loading Screen Styles */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0a0a0a 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
      }
      #loading-screen.hidden {
        opacity: 0;
        visibility: hidden;
      }
      .tree-loader {
        position: relative;
        width: 120px;
        height: 200px;
      }
      .tree-loader::before {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 40px;
        height: 60px;
        background: linear-gradient(to bottom, #8B4513, #654321);
        border-radius: 4px;
      }
      .tree-layer {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        width: 0;
        height: 0;
        border-left: 30px solid transparent;
        border-right: 30px solid transparent;
        border-bottom: 40px solid;
        animation: tree-layer-pulse 1.5s ease-in-out infinite;
      }
      .tree-layer:nth-child(1) {
        bottom: 50px;
        border-bottom-color: #2d5a27;
        animation-delay: 0s;
      }
      .tree-layer:nth-child(2) {
        bottom: 70px;
        border-bottom-color: #3d7a37;
        animation-delay: 0.2s;
        border-left-width: 35px;
        border-right-width: 35px;
        border-bottom-width: 45px;
      }
      .tree-layer:nth-child(3) {
        bottom: 95px;
        border-bottom-color: #4d9a47;
        animation-delay: 0.4s;
        border-left-width: 40px;
        border-right-width: 40px;
        border-bottom-width: 50px;
      }
      .tree-layer:nth-child(4) {
        bottom: 125px;
        border-bottom-color: #5dba57;
        animation-delay: 0.6s;
        border-left-width: 45px;
        border-right-width: 45px;
        border-bottom-width: 55px;
      }
      @keyframes tree-layer-pulse {
        0%, 100% {
          filter: brightness(1);
          transform: translateX(-50%) scale(1);
        }
        50% {
          filter: brightness(1.3);
          transform: translateX(-50%) scale(1.02);
        }
      }
      .star-loader {
        position: absolute;
        top: 60px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 40px;
        color: #ffd700;
        animation: star-spin 2s linear infinite;
        text-shadow: 0 0 20px #ffd700, 0 0 40px #ffa500;
      }
      @keyframes star-spin {
        from { transform: translateX(-50%) rotate(0deg); }
        to { transform: translateX(-50%) rotate(360deg); }
      }
      .snowflake {
        position: absolute;
        color: #ffffff;
        font-size: 20px;
        animation: snowfall linear infinite;
        opacity: 0.8;
      }
      @keyframes snowfall {
        0% {
          transform: translateY(-10px) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 0.8;
        }
        90% {
          opacity: 0.8;
        }
        100% {
          transform: translateY(100vh) rotate(360deg);
          opacity: 0;
        }
      }
      .loading-text {
        margin-top: 40px;
        font-family: 'Cinzel', serif;
        color: #fff;
        font-size: 24px;
        letter-spacing: 2px;
        text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
      }
      .loading-subtext {
        margin-top: 10px;
        color: #888;
        font-size: 14px;
      }
      .progress-bar {
        width: 300px;
        height: 4px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 2px;
        margin-top: 20px;
        overflow: hidden;
      }
      .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #2d5a27, #5dba57, #ffd700);
        width: 0%;
        transition: width 0.3s ease;
        box-shadow: 0 0 10px rgba(93, 186, 87, 0.5);
      }
      .percentage {
        margin-top: 10px;
        color: #5dba57;
        font-size: 18px;
        font-weight: bold;
      }
      #app-content {
        opacity: 0;
        transition: opacity 0.5s ease-in;
      }
      #app-content.visible {
        opacity: 1;
      }
    </style>
